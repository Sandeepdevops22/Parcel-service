name: Parcel Service CI

on:
  push:
    branches:
      - feature-2
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest   # Similar to Jenkins agent

    steps:
      # -------- CHECKOUT --------
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: feature-2      # Checkout same branch as Jenkins

      # -------- SETUP JDK 17 --------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # -------- SETUP MAVEN --------
      - name: Setup Maven
        uses: stCarolas/setup-maven@v4
        with:
          maven-version: '3.9.6'

      # -------- BUILD --------
      - name: Build with Maven
        run: mvn clean package -DskipTests=false

      # -------- ARTIFACT UPLOAD (same as archiveArtifacts) --------
      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: parcel-service-jar
          path: target/*.jar
          retention-days: 30

      # -------- RUN APPLICATION (optional) --------
      # GitHub Actions is not meant for running long-running servers.
      # But you *can* run the app temporarily for testing.
      - name: Run Spring Boot Application
        run: |
          nohup mvn spring-boot:run > app.log 2>&1 &
          echo "Application started"
